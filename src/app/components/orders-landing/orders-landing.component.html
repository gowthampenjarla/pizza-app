<div class="orders-landing-wrapper">
  <div class="row">
    <div *ngFor="let order of orders">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ order.name }}</h5>

            <p>
              No. of items:
              <span class="float-right">{{ getTotalItems(order) }}</span>
            </p>

            <p>
              Total amount:
              <span class="float-right">â‚¹ {{ getTotal(order) }}</span>
            </p>
            <div *ngIf="order.orderStatus === 1">
              Status:
              <div class="badge badge-primary ml-auto float-right">
                Order received
              </div>
            </div>
            <div *ngIf="order.orderStatus === 2">
              Status:
              <div class="badge badge-secondary ml-auto float-right">
                Preparing
              </div>
            </div>
            <div *ngIf="order.orderStatus === 3">
              Status:
              <div class="badge badge-warning ml-auto float-right">
                Ready to serve
              </div>
            </div>
            <div *ngIf="order.orderStatus === 4">
              Status:
              <div class="badge badge-success ml-auto float-right">Served</div>
            </div>
          </div>
          <div class="card-body">
            <button
              type="button"
              class="btn btn-danger btn-sm"
              (click)="changeStatus(order)"
              [disabled]="order.orderStatus > 3"
            >
              Change Status
            </button>
            <button
              type="button"
              class="btn btn-dark btn-sm float-right"
              (click)="navigateTo(order)"
            >
              Order Summary
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
